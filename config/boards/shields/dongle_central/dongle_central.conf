# 동글 중앙 설정 (USB로 PC 연결, BLE로 주변기기 수신)
CONFIG_ZMK_BLE_CENTRAL=y
CONFIG_ZMK_USB=y

# 3개 주변기기 연결 (Corne 왼쪽 + Corne 오른쪽 + Adept 마우스)
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=3

# BT 연결 설정 (동글 1개 + 주변기기 3개)
CONFIG_BT_MAX_CONN=4
CONFIG_BT_MAX_PAIRED=4
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# HID 장치로 동작
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y

# 마우스 지원
CONFIG_ZMK_MOUSE=y

# 전력 관리 비활성화 (동글은 항상 USB 전원)
CONFIG_ZMK_PM_SOFT_OFF=n
CONFIG_ZMK_SLEEP=n

